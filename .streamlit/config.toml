[server]
# Enable XSRF protection
enableXsrfProtection = false

# Enable CORS handling
enableCORS = false

# Port configuration
port = 8501

# Address to bind to
address = "0.0.0.0"

# Disable usage stats
gatherUsageStats = false

# Performance optimizations
enableWebsocketCompression = true
maxMessageSize = 200
maxUploadSize = 200

[browser]
# Disable automatic browser opening
serverAddress = "0.0.0.0"

[theme]
# Dark theme matching Guinness branding
base = "dark"
primaryColor = "#C8102E"
backgroundColor = "#1f1f1f"
secondaryBackgroundColor = "#2a2a2a"
textColor = "#ffffff"

[client]
# Show error details (set to false in production)
showErrorDetails = true
# Toolbar mode
toolbarMode = "minimal"

[runner]
# Disable magic commands for better performance
magicEnabled = false
# Post-script grace period
postScriptGracePeriod = 30
# Fast reruns
fastReruns = true